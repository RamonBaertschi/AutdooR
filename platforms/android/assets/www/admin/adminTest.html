<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">


    <head>
      <meta charset="utf-8"/>
      <title>AutdooR</title>
      <!--Autom. Telefonnummer Erkennung aus-->
      <meta name="format-detection" content="telephone=no"/>
      <meta name="msapplication-tap-highlight" content="no"/>
      <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
      <meta name="mobile-web-app-capable" content="yes">
      <meta http-equiv="Content-Security-Policy" content="default-src * gap:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.min.css" rel="stylesheet">

    <!-- Eigene CSS Definitionen -->
    <link href="css/index.css" rel="stylesheet">

  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">AutdooR</h1>
    </header>

    

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <!--content-padded muss unbedingt mit "p" sein nicht mit "div">-->
      <p class="content-padded">

        <div id="deviceready" class="blink">
          <p class="event listening"></p>
          <p class="event received"></p>
      <button class="btn" id="kamera">Kamera</button>
      </div>


      


        <div class="content">
          <p class="content-padded" id="modal">Spiel Ersteller:<br>
            Spiel Teilnehmer<br>
            Haftung:</p>
        </div>
      </div>
      </p>
    </div>

    <!-- phantom library, needed for Cordova api calls, added during build -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Include the compiled Ratchet JS -->
    <script type="text/javascript" src="js/ratchet.min.js"></script>


  </body>

</html>
