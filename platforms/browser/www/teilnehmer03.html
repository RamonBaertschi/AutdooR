<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="css/mini-default.css">
    <link rel="stylesheet" type="text/css" href="css/teilnehmer03.css">
    <title>teilnehmer03</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm">

          <h4>Wenn du denkst in der Nähe eines Hinweises (POI) zu sein, aktiviere die Kamera und versuche das 2D-Objekt zu erfassen. Der Hinweis wird angezeigt, wenn du die Kamera in die richtige Richtung hälst.</h4>
          <h4>Hinweise werden in Form von einem Text, einem Bild oder einem Video eingeblendet</h4>
          <img id="overview" src="img/Txt_Pic_Vid.png">

          <div id="deviceready">
            <p class="event listening"></p>
            <p class="event received"></p>
            <button class="primary" id="launch-demo">Scan starten</button>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/wikitude.js"></script>
    <!-- phantom library, needed for Cordova api calls, added during build -->
    <script type="text/javascript" src="cordova.js"></script>

  </body>
</html>
