<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/mini-default.css">
    <link rel="stylesheet" type="text/css" href="css/teilnehmer03.css">
    <link rel="stylesheet" type="text/css" href="css/bganim.css">
    <title>teilnehmer03</title>

  <body>

    <div class="container animated fadeInRight">
      <div class="row">
        <div class="col-sm">

          <h4>Wenn du denkst, in der Nähe des POI zu sein, klicke auf den Button und versuche das Objekt zu erfassen. Der Hinweis wird angezeigt, wenn du die Smartphone Kamera auf das Objekt hälst.</h4>
          <h4>Hinweise werden in Form von einem Text, einem Bild oder einem Video eingeblendet über dem Objekt eingeblendet</h4>

          <div id="deviceready">
            <p class="event listening"></p>
            <p class="event received"></p>
            <button class="primary" id="launch-demo">POI scannen</button>
          </div>
          <button id="startpage" class="tertiary" onclick="exitToStartPage()">Startseite</button>
          <button id="exit" class="secondary" onclick="exitFromApp()">App beenden</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/wikitude.js"></script>
    <script type="text/javascript " src="js/copyid.js "></script>
    <!-- phantom library, needed for Cordova api calls, added during build -->
    <script type="text/javascript" src="cordova.js"></script>

  </body>
