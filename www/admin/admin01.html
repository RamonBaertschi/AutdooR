<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Ratchet template page</title>


  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <!-- <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">-->


  <link href="../css/ratchet.min.css" rel="stylesheet">


</head>

<body>

  <header class="bar bar-nav">
    <a href="../index.html" class="icon icon-left-nav pull-left"></a>
    <h1 class="title">Spiel erstellen</h1>
  </header>


  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <p class="content-padded">

      <form name="spiel" onsubmit="return validateForm()">
        <label>Gib deinen Namen ein:</label>
        <input type="text" name="leiter" placeholder="Spielleiter" required>

        <label>Wie soll das Spiel heissen:</label>
        <input type="text" placeholder="Spiel Namen">

        <a href="admin02.html" data-transition="slide-in">
          <button class="btn" input type="submit" value="submit">Spiel erstellen</button>
        </a>

      </form>


    </p>
  </div>


  <!-- phantom library, needed for Cordova api calls, added during build -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
  <!-- Include the compiled Ratchet JS -->
  <script type="text/javascript" src="../js/ratchet.min.js"></script>
</body>
</html>
