<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-status-bar-style" content="black">-->

    <link rel="stylesheet" type="text/css" href="css/mini-default.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>admin05</title>
  </head>

  <body>
    <header>
      <a href="admin03.html" role="button">Zurück</a>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2>Spieleinladung versenden</h2>

          <p>Kopiere die Spiel-Nummer und sende sie den gewünschten Teilnehmer</p>

          <input type="text" placeholder="Spiel-Nummer" id="spielNo">
          <button onclick="copySpiel()">Kopieren</button>

          <script>
            function copySpiel() {
              var copyText = document.getElementById("spielNo");
              copyText.select();
              document.execCommand("Copy");
              alert("Herzlichen Glückwunsch du hast es geschafft. Spiel-Nummer kopiert: " + copyText.value);
            }
          </script>

        </div>
      </div>
    </div>

    <!-- phantom library, needed for Cordova api calls, added during build -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

  </body>

</html>
